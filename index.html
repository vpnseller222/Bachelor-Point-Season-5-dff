<body>

    <div class="header-section"><h1>Bachelor Point Season 5</h1></div>
    <div class="category-bar">

    <div class="search-container"><input type="number" id="videoSearch" class="search-box" placeholder="‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¶‡¶ø‡¶®..." onkeyup="renderUI()"></div>
    <div class="main-content" id="video-display">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

    <script>
        // Firebase Configuration
        const firebaseConfig = { databaseURL: "https://bachelor-point-season-5-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        const BOT_USERNAME = "Bachelor_Point_Season_5_ep_bot"; 
        const AD_LIMIT = 5; 
        const RESET_TIME = 24 * 60 * 60 * 1000;
        const LOCK_TIME = 24 * 60 * 60 * 1000;

        let allVideos = {};
        let currentCategory = "All";

        // Fetching Data from Firebase
        db.ref('videos').on('value', (snap) => { 
            allVideos = snap.val() || {}; 
            renderUI(); 
        });

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        function getEpNum(name) {
            const match = name.match(/(?:episode|ep|‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶°)\s*(\d+)/i);
            return match ? parseInt(match[1]) : 0;
        }

        function renderUI() {
            const container = document.getElementById('video-display');
            const searchInput = document.getElementById('videoSearch').value.trim();
            container.innerHTML = "";

            let videoList = [];
            for (let id in allVideos) {
                videoList.push({ ...allVideos[id], id: id });
            }

            videoList.sort((a, b) => getEpNum(b.name) - getEpNum(a.name));

            videoList.forEach((v) => {
                if (currentCategory !== "All" && v.category !== currentCategory) return;
                if (searchInput !== "" && getEpNum(v.name).toString() !== searchInput) return;

                const id = v.id;
                const lastTakeTime = localStorage.getItem('lock_' + id);
                const isLocked = lastTakeTime && (Date.now() - lastTakeTime < LOCK_TIME);
                
                let btnTxt = isLocked ? "üö´ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®" : "üì• GET DOWNLOAD VIDEO";
                let btnClass = isLocked ? "download-btn locked-btn" : "download-btn";

                container.innerHTML += `
                    <div class="card">
                        <div class="thumb-box"><img src="${v.photo}"></div>
                        <div class="card-details">
                            <h3 class="video-title">${v.name}</h3>
                            <div class="info-row"><span>Status: ${isLocked ? 'Locked üîí' : 'Online üü¢'}</span><span>${v.category}</span></div>
                            <button class="${btnClass}" onclick="startDownloadProcess('${id}')">${btnTxt}</button>
                        </div>
                    </div>`;
            });
        }

        function startDownloadProcess(v_id) {
            // Check if this specific video is already locked
            const lastTakeTime = localStorage.getItem('lock_' + v_id);
            const isLocked = lastTakeTime && (Date.now() - lastTakeTime < LOCK_TIME);

            if (isLocked) {
                Swal.fire({ 
                    title: '‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶®‡¶ø‡ßü‡ßá‡¶õ‡ßá‡¶®!', 
                    text: '‡¶Ü‡¶™‡¶®‡¶ø ‡ß®‡ß™ ‡¶ò‡¶®‡ßç‡¶ü‡¶æ‡¶Ø‡¶º ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶è‡¶á ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶ü‡¶ø ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶®‡•§ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶ü‡¶ø ‡¶∏‡ßá‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶õ‡ßá‡•§', 
                    icon: 'warning',
                    confirmButtonColor: '#e63946'
                });
                return;
            }

            let adData = JSON.parse(localStorage.getItem('user_ad_data')) || { count: 0, lastReset: Date.now() };

            // Reset ad count after 24 hours
            if (Date.now() - adData.lastReset > RESET_TIME) {
                adData.count = 0;
                adData.lastReset = Date.now();
            }

            if (adData.count < AD_LIMIT) {
                // Show Monetag Ad for the first 5 videos
                if (typeof show_10525370 === 'function') {
                    show_10525370().then(() => {
                        handleFinalStep(v_id, adData, true);
                    }).catch(() => {
                        // Fallback in case ad fails
                        handleFinalStep(v_id, adData, true);
                    });
                } else {
                    handleFinalStep(v_id, adData, true);
                }
            } else {
                // For videos after the 5th ad, just show success and lock
                handleFinalStep(v_id, adData, false);
            }
        }

        function handleFinalStep(v_id, adData, incrementAd) {
            // Notice with the "‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶ü‡¶ø ‡¶®‡¶ø‡¶®" button
            Swal.fire({
                title: '‡¶∏‡¶´‡¶≤!',
                text: '‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶®‡¶ø‡¶®‡•§ ‡¶è‡¶ü‡¶ø ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡ß®‡ß™ ‡¶ò‡¶£‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≤‡¶ï ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá‡•§',
                icon: 'success',
                confirmButtonText: '‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶ü‡¶ø ‡¶®‡¶ø‡¶®',
                confirmButtonColor: '#00c853',
                allowOutsideClick: false
            }).then((res) => {
                if (res.isConfirmed) {
                    if (incrementAd) {
                        adData.count++;
                    }
                    // Save ad data and individual video lock
                    localStorage.setItem('user_ad_data', JSON.stringify(adData));
                    localStorage.setItem('lock_' + v_id, Date.now());
                    
                    renderUI(); // Refresh UI to show locked status
                    
                    // Redirect to Telegram Bot
                    window.location.href = `https://t.me/${BOT_USERNAME}?start=${v_id}`;
                }
            });
        }
    </script>
